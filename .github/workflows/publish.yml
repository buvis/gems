name: Publish to PyPI

on:
  push:
    tags:
      - "gems-v*"
  workflow_dispatch:
    inputs:
      testpypi:
        description: "Publish to TestPyPI"
        type: boolean
        default: true

jobs:
  test:
    uses: ./.github/workflows/test.yml

  build-wheels:
    needs: test
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - ubuntu-24.04-arm
          - macos-latest
          - windows-latest
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build deps
        run: uv pip install --system maturin tomli

      - name: Pin dependencies from lockfile
        run: python dev/pin_deps.py .

      - name: Build wheel
        run: uv build --wheel

      - name: Repair Linux wheel
        if: runner.os == 'Linux'
        run: |
          uv pip install --system auditwheel patchelf
          auditwheel repair dist/*.whl --wheel-dir dist-repaired
          rm -rf dist
          mv dist-repaired dist

      - uses: actions/upload-artifact@v6
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.whl

  publish:
    needs: build-wheels
    runs-on: ubuntu-latest
    environment: ${{ (contains(github.ref_name, 'rc') || inputs.testpypi) && 'testpypi' || 'pypi' }}
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          path: dist/
          pattern: wheel-*
          merge-multiple: true

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          repository-url: ${{ (contains(github.ref_name, 'rc') || inputs.testpypi) && 'https://test.pypi.org/legacy/' || 'https://upload.pypi.org/legacy/' }}

  github-release:
    needs: [build-wheels, publish]
    if: github.event_name == 'push' && !contains(github.ref_name, 'rc')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v7
        with:
          path: dist/
          pattern: wheel-*
          merge-multiple: true

      - name: Generate changelog
        shell: bash
        run: |
          tag="${{ github.ref_name }}"
          version="${tag#gems-}"
          date=$(git log -1 --format=%cs "$tag")
          prev_tag=$(git tag --sort=-v:refname | grep '^gems-v' | sed -n '2p')
          range="${prev_tag:+$prev_tag..}$tag"
          repo="${{ github.repository }}"

          pkg_name=$(sed -n 's/^name = "\(.*\)"/\1/p' pyproject.toml)
          echo "# ${pkg_name} $version ($date)" > CHANGELOG.md
          echo "" >> CHANGELOG.md

          echo "VERSION=$version" >> "$GITHUB_ENV"

          declare -A sections=(
            [feat]="Features"
            [fix]="Bug Fixes"
            [perf]="Performance"
            [refactor]="Refactoring"
            [build]="Build"
            [ops]="Operations"
            [docs]="Documentation"
            [test]="Tests"
            [style]="Style"
            [chore]="Chores"
          )
          order="feat fix perf refactor build ops docs test style chore"
          scope_re='([^)]+)'

          for type in $order; do
            heading="${sections[$type]}"
            entries=""
            while IFS='|' read -r hash msg; do
              [ -z "$hash" ] && continue
              body="${msg#*: }"
              scope=""
              if [[ "$msg" =~ ^${type}\(${scope_re}\) ]]; then
                scope="${BASH_REMATCH[1]}"
              fi
              if [ -n "$scope" ]; then
                entries+="- **${scope}**: ${body}"$'\n'
              else
                entries+="- ${body}"$'\n'
              fi
              entries+="  ([\`${hash}\`](https://github.com/${repo}/commit/${hash}))"$'\n\n'
            done < <(git log "$range" --no-merges --pretty="tformat:%h|%s" --grep="^${type}[:(]" --extended-regexp)

            if [ -n "$entries" ]; then
              {
                echo "## $heading"
                echo ""
                printf '%s' "$entries"
              } >> CHANGELOG.md
            fi
          done

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ env.VERSION }}
          body_path: CHANGELOG.md
          files: dist/*.whl
