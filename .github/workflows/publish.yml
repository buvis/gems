name: Publish to PyPI

on:
  push:
    tags:
      - "gems-v*"
  workflow_dispatch:

jobs:
  build-wheels:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - ubuntu-24.04-arm
          - macos-13
          - macos-14
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install maturin
        run: uv pip install maturin

      - name: Pin dependencies from lockfile
        run: python dev/pin_deps.py .

      - name: Build wheel
        run: uv build --wheel

      - uses: actions/upload-artifact@v6
        with:
          name: wheel-${{ matrix.os }}
          path: dist/*.whl

  publish:
    needs: build-wheels
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist/
          pattern: wheel-*
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
