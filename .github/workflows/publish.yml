name: Publish to PyPI

on:
  push:
    tags:
      - "gems-v*"
  workflow_dispatch:
    inputs:
      testpypi:
        description: "Publish to TestPyPI"
        type: boolean
        default: true

jobs:
  test:
    uses: ./.github/workflows/test.yml

  build-wheels:
    needs: test
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - ubuntu-24.04-arm
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install maturin
        run: uv pip install --system maturin

      - name: Pin dependencies from lockfile
        run: python dev/pin_deps.py .

      - name: Build wheel
        run: uv build --wheel

      - name: Repair Linux wheel
        if: runner.os == 'Linux'
        run: |
          uv pip install --system auditwheel patchelf
          auditwheel repair dist/*.whl --wheel-dir dist-repaired
          rm -rf dist
          mv dist-repaired dist

      - uses: actions/upload-artifact@v6
        with:
          name: wheel-${{ matrix.os }}
          path: dist/*.whl

  publish:
    needs: build-wheels
    runs-on: ubuntu-latest
    environment: ${{ (contains(github.ref_name, 'rc') || inputs.testpypi) && 'testpypi' || 'pypi' }}
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          path: dist/
          pattern: wheel-*
          merge-multiple: true

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          repository-url: ${{ (contains(github.ref_name, 'rc') || inputs.testpypi) && 'https://test.pypi.org/legacy/' || 'https://upload.pypi.org/legacy/' }}
