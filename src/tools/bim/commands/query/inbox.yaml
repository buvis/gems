filter:
  processed: {eq: false}

sort:
  - field: date
    order: desc

columns:
  - field: title
  - field: type
  - field: tags
  - field: date
  - field: file_path

dashboard:
  title: Inbox

item:
  title: "{title}"
  sections:
    - heading: Properties
      fields:
        - field: type
        - field: tags
          editable: true
        - field: processed
          editable: true

actions:
  - name: archive
    label: Archive
    handler: archive
    confirm: "Archive this note?"
  - name: open
    label: Open
    handler: open
