filter:
  and:
    - type: {eq: course}
    - status: {ne: completed}
    - status: {ne: backlog}

sort:
  - field: title
    order: asc

columns:
  - field: title
  - field: provider
  - field: tags
  - field: length
  - field: status

schema:
  provider:
    type: text
  length:
    type: text
  status:
    type: select
    options: [in-progress, paused]

dashboard:
  title: "Courses \u2014 In Progress"

actions:
  - name: open
    label: Open
    handler: open
